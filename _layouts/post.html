---
layout: default
sidebar: false
---

<div id="post" class="post">
<div class="meta">
    <h2><a href="{{post.url}}">{{ page.title }}</a></h2>
    <div class="date">
        {{ page.date | date_to_string }}
    </div><!--.date-->
</div><!--.meta-->

<div class="content">
{{ content }}
</div><!--.content-->

</div><!--.post#post-->

<div id="related">
  <h2>Related Posts</h2>
  <ul class="posts">
{% for post in site.related_posts limit:3 %}
  <li><span>{{ post.date | date_to_string }}</span> &raquo; 
      <a href="{{ post.url }}">{{ post.title }}</a>
  </li>
{% endfor %}
  </ul>
</div><!--#related-->
